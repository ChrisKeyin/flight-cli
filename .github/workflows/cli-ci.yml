name: CLI CI

on:
  push:
    branches: [ main, feat/**, fix/**, chore/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build & Test
        run: mvn -B -DskipITs test

      - name: Package (no tests)
        if: success()
        run: mvn -B -DskipTests package

      - name: Archive jar
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flight-cli-jar
          path: target/*.jar
